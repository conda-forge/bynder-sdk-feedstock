{% set name = "bynder-sdk" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bynder-sdk-{{ version }}.tar.gz
  sha256: 586775fdb14945a6ff8096127a1f84e9bd6c506b3ea507eb2d408c6ad370d37f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - requests >=2.20.0,<=3.0.0
    - requests-oauthlib >=1.1.0,<=2.0.0

test:
  imports:
    - bynder_sdk
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://bynder.com
  summary: Bynder SDK can be used to speed up the integration of Bynder in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
